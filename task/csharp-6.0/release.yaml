apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  pipelineSpec:
    tasks:
      - name: from-build-pack
        resources: {}
        taskSpec:
          metadata: {}
          stepTemplate:
            env:
              - name: HOME
                value: /tekton/home
            name: ""
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
            workingDir: /workspace/source
          steps:
            - image: mcr.microsoft.com/dotnet/sdk:6.0
              name: dotnet-restore
              resources: {}
              env:
                - name: DOTNET_CLI_TELEMETRY_OPTOUT
                  value: 'true'
              script: |
                #!/bin/bash
                dotnet restore
            - image: mcr.microsoft.com/dotnet/sdk:6.0
              name: dotnet-publish
              resources: {}
              env:
                - name: DOTNET_CLI_TELEMETRY_OPTOUT
                  value: 'true'
              script: |
                #!/bin/bash
                dotnet publish -c Release -o output
            - image: mcr.microsoft.com/dotnet/sdk:6.0
              name: dotnet-assembly-name
              resources: {}
              env:
                - name: DOTNET_CLI_TELEMETRY_OPTOUT
                  value: 'true'
              script: |
                #!/bin/bash
                filename=$(awk -F "/" '{print $NF}'<<< $(find . -name "*.csproj" -print)); echo  ${filename%.*} > output/__assemblyname
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
